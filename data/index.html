<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div id="page-content">
        <h1>Server Stats</h1>
        <div id="alarm">

        </div>
        <div id="data">
            <div id="uptime">
                <div class="title">Uptime</div>
                <div class="content">
                    <div id="days"></div>
                    <div id="hours"></div>
                    <div id="minutes"></div>
                    <div id="seconds"></div>
                </div>
            </div>
            <div id="loading">
                <div class="title">CPU Loading</div>
                <div class="content"></div>
            </div>
            <div id="storage">
                <div class="title">Storage</div>
                <div class="content"></div>
            </div>
            <div id="memory">
                <div class="title">Memory</div>
                <div class="content">
                    <div id="total"></div>
                    <div id="available"></div>
                    <div id="free"></div>
                </div>
            </div>
            <div id="temperature">
                <div class="title">Temperature</div>
                <div class="content"></div>
            </div>
            <div id="humidity">
                <div class="title">Humidity</div>
                <div class="content"></div>
            </div>
        </div>
    </div>
    <footer id="info">
        <div class="info-line">Name: Eli Wood</div>
        <div class="info-line">Student Number: 000872273</div>
    </footer>
</body>
</html>
